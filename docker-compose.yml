version: '2'
services:
  zoo1:
    image: zookeeper
    ports:
      - 2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888

  nifi-sp:
    extends:
      file: ./nifi-container/docker-compose.yml
      service: nifi
    ports:
      - "8010:8080"
    depends_on:
      - zoo1
    environment:
      - NIFI_PROFILE=nifi-sp

  nifi-ss:
    extends:
      file: ./nifi-container/docker-compose.yml
      service: nifi
    ports:
      - "8410:8443"
    depends_on:
      - zoo1
    environment:
      - NIFI_PROFILE=nifi-ss

  nifi-cp:
    extends:
      file: ./nifi-container/docker-compose.yml
      service: nifi
    ports:
      - "8020:8080"
    depends_on:
      - zoo1
    environment:
      - NIFI_PROFILE=nifi-cp
